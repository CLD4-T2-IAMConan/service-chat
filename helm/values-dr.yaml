replicaCount: 2
image:
  repository: ghcr.io/cld4-t2-iamconan/service-chat
  pullPolicy: Always
  tag: "sha-aa00906"
imagePullSecrets:
  - name: ghcr-pull-secret
service:
  type: ClusterIP
  port: 80
  targetPort: 8084
ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: passit-dr-alb
    alb.ingress.kubernetes.io/load-balancer-name: passit-dr-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
  hosts:
    - host: chat-service.passit.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
database:
  enabled: true
  host: passit-dr-aurora-cluster.cluster-c1ky2k6y6s3s.ap-northeast-1.rds.amazonaws.com
  port: 3306
  name: passit_db
  user: passit_user
  password: passit_password
redis:
  host: passit-dr-valkey.kqxlkn.ng.0001.apne1.cache.amazonaws.com
  port: 6379
  password: "" # ElastiCache 비밀번호가 있는 경우 설정
  ssl: true
env:
  SPRING_PROFILES_ACTIVE: "production"
startupProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8084
    failureThreshold: 30
    periodSeconds: 10
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8084
  initialDelaySeconds: 180
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8084
  initialDelaySeconds: 120
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
s3:
  bucket: passit-dr-profile-images-bucket

monitoring:
  enabled: true
  path: /actuator/prometheus
  interval: 15s